name: Staging 🏗

on:
  workflow_dispatch:
    inputs:
      runTeardown:
        description: "Run teardown job (yes/no)"
        required: true
        default: "no"

jobs:
  build:
    name: Build and publish image 🛠️
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 🔎
        uses: actions/checkout@v2

      - name: Set up Docker Buildx ⚒️
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub 🔑
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image 🐳📦
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/staging/Dockerfile
          push: true
          tags: joshibbotson/staging-server:latest
          platforms: linux/amd64,linux/arm64

  deploy:
    needs: build
    name: Deploy image 🚀
    runs-on: ubuntu-latest

    steps:
      - name: Pull and run container 🏃️
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: |
              docker pull joshibbotson/staging-server:latest
              docker stop staging-server || true
              docker rm staging-server
              docker run -d -p 8083:8083 --env-file=/home/ubuntu/repos/staging.env --name staging-server joshibbotson/staging-server:latest

  teardown-staging:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.runTeardown == 'yes' }}
    runs-on: ubuntu-latest

    steps:
      - name: Teardown staging server 👷🏼
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: |
            docker stop staging-server || true
            docker rm staging-server
            docker rmi joshibbotson/staging-server:latest
            docker system prune -af
